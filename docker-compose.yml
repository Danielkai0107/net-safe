services:
  postgres:
    image: postgres:15-alpine
    container_name: safenet-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: safenet
      POSTGRES_PASSWORD: safenet123
      POSTGRES_DB: safenet
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - safenet-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U safenet -d safenet']
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: safenet-pgadmin
    restart: unless-stopped
    ports:
      - '5050:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@safenet.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - safenet-network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  safenet-network:
    driver: bridge
